<!-- templates/results.html -->
{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-4 mx-auto text-center">Results for {{ city }}</h1>
    {% include '_search.html' %}
    {% if landmarks %}
        <ul class="list-group mt-3 col-md-8 mx-auto">
            {% for landmark in landmarks %}
                <li class="list-group-item">
                    <strong>{{ landmark.name }}</strong><br>
                    {{ landmark.kinds }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="mt-3 mx-auto text-center">No landmarks found.</p>
    {% endif %}
{% endblock %}
